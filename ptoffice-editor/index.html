<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTA Office Content Editor</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <!-- Microsoft Authentication Library (MSAL) -->
    <script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
    
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-edit"></i>
                <h1>PTA Office Content Editor</h1>
                <p>Simplified content management for your WordPress site</p>
            </div>
            <button id="login-button" class="login-btn">
                <i class="fab fa-microsoft"></i>
                Sign in with Microsoft
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="main-app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <i class="fas fa-edit"></i>
                <h1>PTA Office Editor</h1>
            </div>
            <div class="header-right">
                <span id="user-name" class="user-name"></span>
                <button id="logout-button" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign Out
                </button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" data-tab="posts">
                <i class="fas fa-file-alt"></i>
                Posts
            </button>
            <button class="tab-btn" data-tab="pages">
                <i class="fas fa-file"></i>
                Pages
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Posts Tab -->
            <div id="posts-tab" class="tab-content active">
                <div class="content-header">
                    <h2>Posts</h2>
                    <button id="new-post-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Post
                    </button>
                </div>
                
                <div class="content-filters">
                    <input type="search" id="posts-search" placeholder="Search posts..." class="search-input">
                    <select id="posts-status-filter" class="status-filter">
                        <option value="">All Status</option>
                        <option value="publish">Published</option>
                        <option value="draft">Draft</option>
                        <option value="private">Private</option>
                    </select>
                </div>

                <div id="posts-list" class="content-list">
                    <!-- Posts will be loaded here -->
                </div>
            </div>

            <!-- Pages Tab -->
            <div id="pages-tab" class="tab-content">
                <div class="content-header">
                    <h2>Pages</h2>
                    <button id="new-page-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        New Page
                    </button>
                </div>
                
                <div class="content-filters">
                    <input type="search" id="pages-search" placeholder="Search pages..." class="search-input">
                    <select id="pages-status-filter" class="status-filter">
                        <option value="">All Status</option>
                        <option value="publish">Published</option>
                        <option value="draft">Draft</option>
                        <option value="private">Private</option>
                    </select>
                </div>

                <div id="pages-list" class="content-list">
                    <!-- Pages will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Editor Modal -->
    <div id="editor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editor-title">Edit Post</h3>
                <button class="modal-close" id="close-editor">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <form id="editor-form">
                    <!-- Title -->
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" name="title" required class="form-input">
                    </div>

                    <!-- Status and Actions Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="post-status">Status</label>
                            <select id="post-status" name="status" class="form-input">
                                <option value="draft">Draft</option>
                                <option value="publish">Published</option>
                                <option value="private">Private</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="preview-btn" class="btn btn-secondary">
                                <i class="fas fa-eye"></i>
                                Preview
                            </button>
                        </div>
                    </div>

                    <!-- Featured Image -->
                    <div class="form-group">
                        <label>Featured Image</label>
                        <div class="featured-image-section">
                            <div id="featured-image-preview" class="image-preview" style="display: none;">
                                <img id="featured-image-img" src="" alt="Featured Image">
                                <button type="button" id="remove-featured-image" class="remove-image-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <input type="file" id="featured-image-upload" accept="image/*" style="display: none;">
                            <button type="button" id="upload-featured-image" class="btn btn-outline">
                                <i class="fas fa-upload"></i>
                                Upload Featured Image
                            </button>
                        </div>
                    </div>

                    <!-- Excerpt -->
                    <div class="form-group">
                        <label for="post-excerpt">Excerpt</label>
                        <textarea id="post-excerpt" name="excerpt" rows="3" class="form-input" 
                                  placeholder="Brief description of the post..."></textarea>
                    </div>

                    <!-- Content Editor -->
                    <div class="form-group">
                        <label>Content</label>
                        <div class="editor-toolbar">
                            <button type="button" id="insert-image-btn" class="toolbar-btn">
                                <i class="fas fa-image"></i>
                                Insert Image
                            </button>
                        </div>
                        <div id="content-editor" class="content-editor"></div>
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" id="post-id" name="id">
                    <input type="hidden" id="featured-image-id" name="featured_media">
                </form>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="delete-post-btn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-trash"></i>
                    Delete
                </button>
                <div class="footer-right">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="save-post-btn" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Upload Modal -->
    <div id="image-upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload Image</h3>
                <button class="modal-close" id="close-image-upload">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="image-drop-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop an image here or click to browse</p>
                    <input type="file" id="image-file-input" accept="image/*" style="display: none;">
                    <button type="button" id="browse-images-btn" class="btn btn-primary">Browse Images</button>
                </div>
                <div id="image-upload-progress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="upload-progress-fill"></div>
                    </div>
                    <p id="upload-status">Uploading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wordpress-api.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
